{% extends 'food/base.html' %}

{% load static %}

{% block title %} KFC {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <!--Menu-->
            <div class="col-md-8 text-center">
                <h2 class="title"> Welcome to KFC! </h2>
                <div class="row">
                    {% for kfc in kfcs %}
                    <div class="col-md-4 p-4">
                        <img class="picture" src="{{ kfc.kfcImage}}">
                        <h4 class="pt-3" id="k{{kfc.id}}">{{kfc.name}}</h4>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="kfc{{kfc.id}}" value="{{kfc.price}}" checked>
                                    ${{kfc.price}}
                            </label>
                        </div>
                        <div>
                            <button class="btn-info mt-3" onclick="addKfc('{{kfc.id}}')">Add to cart</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!--Shopping Cart-->
            <div class="col-md-4 orders">
                <div class="bg-dark p-4 rounded text-light">
                    <h2 class="text-center">Order List</h2>
                    <ul id="kfcCart"></ul>
                    <h4 class="text-right" id="kfcTotal">Total: $0</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'food/js/kfc.js' %}"></script>
   

{% endblock %}
