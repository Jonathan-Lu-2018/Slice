<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluent/48/000000/delivery-scooter.png">
    <title>{% block title %} {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to 'css folder'-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://img.icons8.com/fluent/48/000000/delivery-scooter.png" class="logo"/>
        </a>
        <!-- Makes navbar responsive-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
          <!-- Links -->
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'index' %} active {% endif%}" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'inAndOut' %} active {% endif%}" href="{% url 'food:inAndOut' %}">In-N-Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'kfc' %} active {% endif%}" href="{% url 'food:kfc' %}">KFC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'littleCaesars' %} active {% endif%}" href="{% url 'food:littleCaesars' %}">Little Caesars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active_link == 'tacoBell' %} active {% endif%}" href="{% url 'food:tacoBell' %}">Taco Bell</a>
              </li>
          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item mt-2">
                <a href="{% url 'food:order' %}" class="nav-link {% if active_link == 'order' %} active {% endif%}">
                    <img src="https://img.icons8.com/color/30/000000/shopping-cart.png"/><span id="cart"></span>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"><img class="bg-light ml-2 rounded-circle" src="https://img.icons8.com/windows/24/000000/user.png"/><br>Login</a>
              </li>
          </ul>
      </div>
      </nav>
      <div>
        {% block content %} {% endblock %}
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
