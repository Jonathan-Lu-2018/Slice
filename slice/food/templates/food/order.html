{% extends 'food/base.html' %}

{% load static %}

{% block title %} Order {% endblock %}

{% block content %}
    
    <div class="container-fluid m-4">
        <div class="row">
            <div class="col-md-6 text-center ">
                <h2>Order List</h2>
                <div class="row">
                    <div class="col-md-5" id="name">
                        <h3>Name</h3>
                    </div>
                    <div class="col-md-5" id="price">
                        <h3>Price</h3>
                    </div>
                    <div class="col-md-1" id="rm">
                        <h3>Remove</h3>
                    </div>
                </div>
                <h2 id="total">Total: </h2>
            </div>
            <div class="col-md-5 mt-4">
                <h2 class="mb-4">Message</h2>
                <textarea name="message" id="message" cols="40" rows="5"></textarea>
                <div class="ml-auto m-4">
                    <button type="submit" class="btn-success" onclick="order()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'food/js/cart.js' %}"></script>

{% endblock %}
